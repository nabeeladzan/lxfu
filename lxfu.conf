# LXFU Configuration File
# Location: /etc/lxfu/lxfu.conf

# Path to DINOv2 model file
model_path=/usr/share/lxfu/dino.pt

# Database storage directory
db_path=~/.lxfu

# Default camera device
default_device=/dev/video0

